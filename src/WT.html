<!DOCTYPE html>
<html>
<head>
    <title>Power Editor</title>
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="WT_css.css">
    <script defer type="text/javascript" src="WT_js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.0.0/split.min.js" integrity="sha512-tTsZnBXEzNdEaqUO9Ok8fUofS73xieiBa54pD/sxOSvayIgItM9MmEM0CnUjA13LDnJT22sfwmjf20+Bo2174g==" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        Welcome to Power Editor
    </h1>
    <div class="container">
        <div class = "container-html">
            <textarea id="htmlCode"  placeholder="HTML" oninput="update()"></textarea>
        </div>
        <div class = "container-css">
            <textarea id="cssCode"  placeholder="CSS" oninput="update()"></textarea>
        </div>
        <div class = "container-js">
            <textarea id="javascriptCode"  placeholder="JS" oninput="update()"></textarea>
        </div>
    </div>
    <h2>
        OUTPUT
    </h2>
    <div class="iframe-container">
        <iframe id="viewer" aria-placeholder="Result"></iframe>
    </div>
    <h1>
        THANK YOU
    </h1>
    <h2>
        <a href="https://github.com/DHAiRYA2048/OnlineFrontendEditor" target="_blank">GitHub</a>
    </h2>
</body>
</html>
